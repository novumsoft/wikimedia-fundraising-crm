<script language="JavaScript">
  function resize() {
    //1080 is the height of the background-image
    var newHeight = (document.body.clientHeight < 1080 ? document.body.clientHeight : document.body.clientHeight - $("#headerTable").height() - 40);
    $("#loginTable").height(newHeight);
  }
  $(window).resize(resize);

  $(function () {
    $("#username").focus();
    resize();
  });

  function resetPassword() {
    var element = document.getElementById("username");
    element.value = trim(element.value);

    $('#fm1').transition('passwordReset');
  }

  function trimUsername() {
    var element = document.getElementById("username");
    element.value = trim(element.value);
  }

  function trim(stringToTrim) {
    return stringToTrim.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
  }
  ;
</script>
